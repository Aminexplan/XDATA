{% extends "base.html" %}

{% block content %}
  <div class="card-wrapper">

    <div class="card">

      <h1 class="center">User Dashboard</h1>
      <p class="center">You are currently logged in.</p>

      <div class="center">
        <a href="/user/signout" class="btn btn--secondary">Sign Out</a>
      </div>
    
    </div>

    <div class="card">

      <h2 class="center">Your Info</h2>

      <p>
        <strong>ID:</strong> {{ session['client']['_id'] }}<br>
        <strong>Prenom:</strong> {{ session['client']['firstname'] }}<br>
        <strong>Nom:</strong> {{ session['client']['lastname'] }}<br>
        <strong>Email:</strong> {{ session['client']['email'] }}<br>
      </p>
    
    </div>
  
  </div>
{% endblock %}
